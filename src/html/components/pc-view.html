<link rel="import" href="polymer/polymer.html">
<dom-module id="pc-view">
	<meta name="polymer-group" content="bootstrap"/>
	<style>
		:host {
			width: 100%;
		}
	</style>
	<template>
		<div class="" role="article">
			<content></content>
		</div>
	</template>
	<script>
		Polymer({
			is: 'pc-view',
			properties: {},
			// Element Lifecycle
			ready: function(e) {
				console.log(e, this);
				var $this = $(this);
				$this
					.addClass('container view')
					.attr('role','article')
					.addClass('view-' + $this.attr('name').replace(/\./g,'-'));
				if ($this.attr('student') !== undefined)
					$this.addClass('view-student');
				if ($this.attr('teacher') !== undefined)
					$this.addClass('view-teacher');
				// `ready` is called after all elements have been configured, but propagates bottom-up.
				// This element's children are ready, but parents are not.
				//
				// This is the point where you should make modifications to the DOM (when
				// necessary), or kick off any processes the element wants to perform.
			},

			attached: function() {
				// `attached` fires once the element and its parents have been inserted
				// into a document.
				//
				// This is a good place to perform any work related to your element's
				// visual state or active behavior (measuring sizes, beginning animations,
				// loading resources, etc).
			},

			detached: function() {
				// The analog to `attached`, `detached` fires when the element has been
				// removed from a document.
				//
				// Use this to clean up anything you did in `attached`.
			},

			// Element Behavior
			transition: function(to, anim) {
				Transitions.transitionTo({animation:anim||1,from:$(this),to:$(to)});
			}
		});
	</script>
</dom-module>
