<pc-loader target='["iron-icon"]'></pc-loader>
<dom-module id="pc-sidebar">
	<style>
		:host .sidebar-items {
			width: 100%;
			display: inline-block;
			padding-top: 50px;
			padding-left: 0px;
		}
		paper-toolbar {
			--paper-toolbar-background: #1abc9c;
			height: 50px;
		}
		:host .sidebar-items>paper-button {
			display: flex;
			flex-direction: row;
			align-items: center;
			font-size: 16px;

			min-height: 48px;
			padding-top: 0;
			padding-bottom: 0;
			padding-right: 16px;
			padding-left: 16px;
			width: 100%;
			margin-left: 0;
			border-radius: 0;
			text-transform: none !important;
			background-color: #FFF;
			transition: background-color 0.5s ease;
		}
		:host .sidebar-items>paper-button>iron-icon {
			padding-right: 32px;
		}

			height: 100%;
		}
		.sidebar-user {

				<paper-button><iron-icon icon="grade"></iron-icon> Grades </paper-button>
				<paper-button><iron-icon icon="dns"></iron-icon> Settings </paper-button>
				<paper-button><iron-icon icon="code"></iron-icon> Source </paper-button>
			</div>
		</paper-scroll-header-panel>
