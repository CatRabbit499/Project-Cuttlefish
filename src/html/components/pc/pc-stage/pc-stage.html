<link rel="import" href="/components/polymer/polymer.html">
<pc-loader target='["paper-card","paper-ripple","paper-scroll-header-panel","paper-toolbar","paper-listbox","paper-item","pc-navbar"]'></pc-loader>
<link rel="import" href="/components/paper/paper-card/paper-card.html">
<dom-module id="pc-stage">

<style>
	:host {
		width: 100%;
		height: 100%;
	}
	:host #drawerPanel {
		position: fixed;
		display: none;
	}
	:host #contentPanel {
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
	}
	#contentPanel #navbar-brand {
		color: white !important
		text-transform: none;
	}
	--paper-listbox-background-color {
		background-color: '#F00';
	}
	paper-toolbar {
		--paper-toolbar-background: #009688;
	}
	pc-navbar, paper-header-panel[main] {
		width: 100%;
	}
</style>

<template>
	<paper-drawer-panel force-narrow>
		<paper-header-panel drawer>
			<paper-toolbar>
				<div>Application</div>
			</paper-toolbar>
			<paper-listbox role="listbox">
				<paper-item role="option" tabindex="0" aria-disabled="false">Classes</paper-item>
				<paper-item role="option" tabindex="1" aria-disabled="false">Schedule</paper-item>
			</paper-listbox>
		</paper-header-panel>
		<paper-header-panel main>
			<pc-navbar brand$="{{brand}}" title$="{{title}}">
				<paper-icon-button icon="menu" style="color: white;" paper-drawer-toggle></paper-icon-button>
			</pc-navbar>
			<div> Main content... </div>
		</paper-header-panel>
	</paper-drawer-panel>
</template>

<script>
Polymer({

    is: "pc-stage",

    menuToggle: function() {
		this.$.paper_drawer_panel.togglePanel();
    },
	
	getDrawerPanel() {
		return this.$.paper_drawer_panel;
	},

    properties: {
		brand: {
			type: String,
			value: 'Project Cuttlefish',
		},
		title: {
			type: String,
			value: 'Home'
		},
		narrow: {
			type: Boolean,
			value: false,
			notify: true
		}
    },

    ready: function() {
		window.bar = this;
	}

});
</script>
