<dom-module id="pc-navbar">

<style>
	:host {
		width: 100%;
		height: 100%;
		color: white;
		font-family: RobotoDraft, Helvetica, Arial, sans-serif !important;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		font-size: 24px;
	}
	paper-button { 
		display: block;
		font-weight: 400;
		color: #FFF;
		text-align: center;
		padding: 4px;
		text-decoration: none;
		text-transform: none !important;
		margin: 0;
		padding-top: calc(height/2);
	}
	paper-toolbar {
		--paper-toolbar-background: #009688;
	}
	paper-toolbar * {
		margin: 4px;
	}

	<paper-toolbar>

		<paper-button href="#">{{brand}}</paper-button>

</template>
