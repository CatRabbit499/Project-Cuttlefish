<link rel="import" href="../polymer/polymer.html">
<dom-module id="bs-navbar">
	<meta name="polymer-flatten" content="false/>
	<meta name="polymer-group" content="bootstrap"/>
	<style>
	</style>
	<template>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigationbar" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<content select="a.navbar-brand"></content>
				</div>
				
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="navigationbar">
					<content select="ul.nav.navbar-nav"></content>
					<!-- TODO add support for more dynamic stuff -->
				</div>
			</div>
		</nav>
	</template>
	<script>
		Polymer({
			is: 'bs-navbar',
			properties: {},
			// Element Lifecycle
			ready: function() {
				// `ready` is called after all elements have been configured, but propagates bottom-up.
				// This element's children are ready, but parents are not.
				//
				// This is the point where you should make modifications to the DOM (when
				// necessary), or kick off any processes the element wants to perform.
			},

			attached: function() {
				// `attached` fires once the element and its parents have been inserted
				// into a document.
				//
				// This is a good place to perform any work related to your element's
				// visual state or active behavior (measuring sizes, beginning animations,
				// loading resources, etc).
			},

			detached: function() {
				// The analog to `attached`, `detached` fires when the element has been
				// removed from a document.
				//
				// Use this to clean up anything you did in `attached`.
			},

			// Element Behavior
			//TODO add something like addNavbarLink()/setNavbarLinks(array)/clearNavbarLinks()
			setBrand: function(text) {
				$(this).find('a.navbar-brand').html(text);
				return this;
			}
		});
	</script>
</dom-module>
